version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mdm
      POSTGRES_USER: mdm
      POSTGRES_PASSWORD: mdm
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  airflow:
    build: ./airflow
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./mdm:/opt/airflow/mdm
